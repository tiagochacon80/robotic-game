<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.ico"/>
    <title>Robotic game</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="robotic">
            <img class="robot" src="img/robot.png" alt="Robotic">
            <figcaption class="title">ROBOTIC <br>2000</figcaption>
        </section>

        <section class="box statistics">
            <div class="statistic">
                <p class="statistic-title">Strength</p>
                <div class="statistic-value">
                    <p class="statistic-number">868</p>
                </div>
            </div>
            <div class="statistic">
                <p class="statistic-title">Power</p>
                <div class="statistic-value">
                    <p class="statistic-number">641</p>
                </div>
            </div>
            <div class="statistic">
                <p class="statistic-title">Stamina</p>
                <div class="statistic-value">
                    <p class="statistic-number">259</p>
                </div>
            </div>
            <div class="statistic">
                <p class="statistic-title">Speed</p>
                <div class="statistic-value">
                    <p class="statistic-number">597</p>
                </div>
            </div>
        </section>

        <section class="equipment">
            <form action="" class="assembler">
                <div class="box assembler-content">
                    <div class="piece">
                        <label for="" class="piece-title">Arms</label>
                        <div class="control">
                            <button class="control-adjustment">-</button>
                            <input type="text" class="control-counter" value="00">
                            <button class="control-adjustment">+</button>
                        </div>
                    </div>
                    <hr class="line">
                    <div class="piece">
                        <label for="" class="piece-title">Shield</label>
                        <div class="control">
                            <button class="control-adjustment">-</button>
                            <input type="text" class="control-counter" value="00">
                            <button class="control-adjustment">+</button>
                        </div>
                    </div>
                    <hr class="line">
                    <div class="piece">
                        <label for="" class="piece-title">Cores</label>
                        <div class="control">
                            <button class="control-adjustment">-</button>
                            <input type="text" class="control-counter" value="00">
                            <button class="control-adjustment">+</button>
                        </div>
                    </div>
                    <hr class="line">
                    <div class="piece">
                        <label for="" class="piece-title">Legs</label>
                        <div class="control">
                            <button class="control-adjustment">-</button>
                            <input type="text" class="control-counter" value="00">
                            <button class="control-adjustment">+</button>
                        </div>
                    </div>
                    <hr class="line">
                    <div class="piece">
                        <label for="" class="piece-title">Rocket</label>
                        <div class="control">
                            <button class="control-adjustment">-</button>
                            <input type="text" class="control-counter" value="00">
                            <button class="control-adjustment">+</button>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Start production" class="production" id="production">
            </form>
        </section>
    </main>    
</body>
</html>
