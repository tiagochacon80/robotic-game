<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.ico"/>
    <title>Robotic game</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="robotic">
            <img class="robot" src="img/robot.png" alt="Robotic">
            <figcaption class="title">ROBOTIC <br>2000</figcaption>
        </section>

        <section class="box statistics">
            <div class="statistics">
                <p class="statistics-title">Strength</p>
                <div class="statistics-value">
                    <p class="statistics-number">868</p>
                </div>
            </div>
            <div class="statistics">
                <p class="statistics-title">Power</p>
                <div class="statistics-value">
                    <p class="statistics-number">641</p>
                </div>
            </div>
            <div class="statistics">
                <p class="statistics-title">Stamina</p>
                <div class="statistics-value">
                    <p class="statistics-number">259</p>
                </div>
            </div>
            <div class="statistics">
                <p class="statistics-title">Speed</p>
                <div class="statistics-value">
                    <p class="statistics-number">597</p>
                </div>
            </div>
        </section>


    </main>
    
</body>
</html>
